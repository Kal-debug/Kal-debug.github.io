<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .container { text-align: center; padding: 2rem; }

    .name {
      font-size: clamp(2.4rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: -0.03em;
      color: #ffffff;
      margin-bottom: 0.6rem;
    }

    .tagline {
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      font-weight: 300;
      color: #707070;
      letter-spacing: 0.04em;
      margin-bottom: 3rem;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #252525;
      margin: 0 auto 3rem;
    }

    .links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #909090;
      text-decoration: none;
      font-size: 0.88rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 0.3rem;
      left: 0;
      width: 0;
      height: 1px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .links a:hover { color: #ffffff; }
    .links a:hover::after { width: 100%; }

    .email {
      margin-top: 3.5rem;
      font-size: 0.8rem;
      color: #404040;
    }

    .email a {
      color: #505050;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .email a:hover { color: #a0a0a0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="name">Kaleab</h1>
    <p class="tagline">Computer Science &middot; Georgia State University</p>
    <div class="divider"></div>
    <nav class="links">
      <a href="/cv.pdf">Resume</a>
      <a href="https://github.com/Kal-debug" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.linkedin.com/in/kaleababebe/" target="_blank" rel="noopener">LinkedIn</a>
    </nav>
    <p class="email"><a href="mailto:your@email.com">your@email.com</a></p>
  </div>
</body>
</html>
